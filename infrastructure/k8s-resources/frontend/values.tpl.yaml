# Default values for frontend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: ${frontend_replicaCount}
restartPolicy: ${frontend_restartPolicy}

env:
  ${frontend_env_vars}

image:
  repository: ${frontend_registry}
  tag: latest
  pullPolicy: ${frontend_pull_policy}

nameOverride: ${frontend_short_name}
fullnameOverride: ${frontend_long_name}

service:
  type: ClusterIP
  port: ${frontend_port}

ingress:
  enabled: ${frontend_enable_ingress}
  annotations:
    kubernetes.io/ingress.class: ${frontend_ingress_class}
  hosts:
    - paths: ["/"]

  tls: []
